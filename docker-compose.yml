version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: celebconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  backend:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/celebconnect
      - PORT=4000
      - JWT_SECRET=supersecret
    ports:
      - '4000:4000'
    volumes:
      - ./:/app
volumes:
  db_data: {}
